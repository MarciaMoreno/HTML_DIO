                <aside>
                    <script type="text/javascript">
                        function slide1(){
                            document.getElementById('id').src="../slide/slide1.jpg";
                            setTimeout("slide2()",5000)
                            document.getElementById('AId').href="";
                        }
                        function slide2(){
                            document.getElementById('id').src="../slide/slide2.jpeg";
                            setTimeout("slide3()",5000)
                            document.getElementById('AId').href="";
                        }
                        function slide3(){
                            document.getElementById('id').src="../slide/slide3.jpg";
                            setTimeout("slide1()",5000)
                            document.getElementById('AId').href="";
                        }
                    </script>
                    <body onLoad = "slide1()">
                        <a id="AId"><img id="id"></a> 
                    </body>
                </aside>
            </div>
            <div class="col7">
                <header class="flex">                    
                    <div class="col3">
                        <img id="slogan" src="../imagens/slogan.png" alt="Slogan da Prevent Senior">                        
                    </div>
                    <div class="col4 social">
                        <div>
                            <a href="#"><img id="social" src="../objetos/zup-zup.png" alt="Whatsapp"></a>
                            <a href="#"><img id="social" src="../objetos/instagran.png" alt="Instagran"></a>
                            <a href="#"><img id="social" src="../objetos/face.png" alt="Facebook"></a>
                        
                        </div>
                    </div>
                    <div class="col7 lema">
                        <h1>Fale Conosco</h1>
                    </div>
                </header>
                <section>
                    <form>
                        <label>Nome Completo: </label><input type="text"><br>
                        <label>e-mail: </label><input type="email"><br>
                        <label>Telefone: </label><input type="text"><br>
                        <label>Motivo do Contato: </label>
                            <select name="role" id="seletor-motivo">
                                <option value="Disponibilidade de Horário">Disponibilidade de Horário</option>
                                <option value="Agendamento de Consulta">Agendamento de Consulta</option>
                                <option value="Recolha de documentação">Recolha de documentação</option>
                                <option value="Emergencia pronto-atendimento">Recolha de documentação</option>
                                <option value="Agendar raio-x">Agendar raio-x</option>
                                <option value="Agendar documentação">Agendar documentação</option>
                                <option value="Serviços de orientação pública">Serviços de orientação pública</option>
                                <option value="Outros motivos">Outros motivos</option>
                            </select>
                            <br><br><br>
                        <label>Descreva o assunto: </label>
                            <textarea name="Digite aqui" id="caixa-mensagem" rows="10" cols="50"></textarea>
                            <br><br><br>
                        <button type="submit">Enviar</button>
                        <button type="reset">Limpar</button>                   
                    </form>
                </section>
